<!DOCTYPE html>
<html>

<title>Rotating Triangles</title>


<script id="vertex-shader" type="x-shader/x-vertex">
// THIS IS THE VERTEX SHADER: WRITTEN IN GLSL (GL Shader Language)
//
// vPosition and theta are GLSL variables, containing the location
//  of the current vertex and the rotation angle for the whole picture.
//
// These two variables receive the arguments passed from Javascript
//
attribute vec4 vPosition;
uniform float theta;
uniform float deltaX;

// Vertex Shader is a function like this
// It doesn't "return" any value, it puts its result in a global
// object called gl_Position.
//
void main()
{
	float s = sin( theta );
    float c = cos( theta );

    gl_Position.x = -s * vPosition.y + c * vPosition.x + deltaX;
	gl_Position.y =  s * vPosition.x + c * vPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}
</script>

 
<script id="fragment-shader" type="x-shader/x-fragment">
// FRAGMENT SHADER, also written in GLSL
//
// It puts its output in an object called gl_FragColor
//
precision mediump float;

void main()
{
    gl_FragColor = vec4( 0.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="rotsq.js"></script>
</head>

</html>
